<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      /**
       * @author Wuner
       * @date 2020/7/29 22:45
       * @description
       */
      // 目标(发布者)
      // Dependency
      class Dep {
        constructor() {
          // 存储所有的观察者
          this.subs = [];
        }

        // 添加观察者
        addSub(sub) {
          if (sub && sub.update) {
            this.subs.push(sub);
          }
        }

        // 通知所有观察者
        notify() {
          this.subs.forEach((sub) => sub.update());
        }
      }

      // 观察者(订阅者)
      class Watcher {
        update() {
          console.log('update');
        }
      }

      // 测试
      const watcher = new Watcher();
      const dep = new Dep();
      dep.addSub(watcher);

      dep.notify();
    </script>
  </body>
</html>
