<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h1>差值表达式</h1>
      <h3>{{ msg }}</h3>
      <h3>{{ code }}</h3>
      <h1>v-text</h1>
      <div v-text="msg"></div>
      <div v-html="html"></div>
      <div v-on:click="onClick">点击</div>
      <h1>v-model</h1>
      <input type="text" v-model="msg" />
      <input type="text" v-model="code" />
    </div>
  </body>
  <script src="../js/dep.js"></script>
  <script src="../js/watcher.js"></script>
  <script src="../js/compiler.js"></script>
  <script src="../js/observer.js"></script>
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'success',
        code: 1,
        html: '<p>来来来</p>',
        data: {
          name: '',
        },
      },
      methods: {
        onClick() {
          console.log('点击了');
        },
      },
    });
  </script>
</html>
